<!DOCTYPE html>
<html>
<head>   
<meta charset="UTF-8">
<title>adivinhar</title>
</head>
<body>

<input type="text" id="numero"/>
<input type="button" id="adivinhar"
        value="Compare com o meu segredo!" />

<script>
    document.addEventListener("DOMContentLoaded", function(){

        function sorteia(n){
        return Math.round(Math.random() * n);
    }

    

    var segredo = sorteia(10);
    var caixaDoNumero = document.getElementById("numero");
    
    function botaoClicado(){
        if(segredo === Number(caixaDoNumero.value)){
            alert("Parabéns! Você acertou o número secreto");
        }
        else{
            alert("Muito ruim pae, haha!");
        }
        caixaDoNumero.value = "";
    }

    var botaoAdivinhar = document.getElementById("adivinhar");
    botaoAdivinhar.onclick = botaoClicado;

});

</script>

</body>
</html>
