<meta charset = "UTF-8">
<h3>Mostrando Idades(usando funcões)</h3>

<script>
    function pulaLinha(){
        document.write("<hr>");
    }
    function mostra(frase) {
        document.write(frase + "<br>" + "<hr>")
    }
var ano = 2026;
mostra("Eu nasci em:  " + (ano - 19));
mostra("Theo nasceu em:  " + (ano - 13));
mostra("Glaucia nasceu em:  " + (ano - 49));
mostra("usando funções para melhorar o código")
</script>
