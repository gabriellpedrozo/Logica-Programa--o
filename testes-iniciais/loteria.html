<!DOCTYPE html>
<html>
<head>   
<meta charset="UTF-8">
<title>Loteria</title>
</head>
<body>

<input type="text" id="numero"/>
<input type="button" id="adivinhar"
        value="Compare com o meu segredo!" />

<script>
    var segredos = [7, 22, 37, 39, 42, 49];
    var caixaDoNumero= document.getElementById("numero");

    function botaoClicado(){
        for(var i = 0; i < segredos.length; i = i + 1){
            if(segredos[i] == caixaDoNumero.value){
                alert("Parabéns! você acertou o  " + (i + 1) 
                + " número secreto");
                caixaDoNumero.value = ""
                return;
            }
        }
        alert("Infelizmente você errou :(")
        caixaDoNumero.value = ""
    }

        var botaoAdivinhar = document.getElementById("adivinhar");
    botaoAdivinhar.onclick = botaoClicado;


</script>
</body>
</html>
