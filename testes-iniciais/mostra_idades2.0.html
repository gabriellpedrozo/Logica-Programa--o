<h3>Mostra Idades Atualizado</h3>

<script>
    function pulaLinha() {
        document.write("<br> <hr> <br>");
    }
    function mostra(frase){
        document.write('<span style="font-size: 24px;">' + frase + '</span>');
        pulaLinha();
    }
    var ano = 2026
    mostra("Eu nasci em :  " + (ano - 19));
    mostra("Theo nasceu em:  " + (ano - 13));
    mostra("Glaucia nasceu em:  " + (ano - 49));
</script>
