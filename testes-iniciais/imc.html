<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(altura, peso){
        var imc = peso / (altura * altura).toFixed(2);
        return imc.toFixed(2);
    }

    var nome = prompt("Olá, qual é o seu nome?");

    var alturaDoUsuario = prompt("Bom dia! "+ nome +",qual é a sua altura?");
    var pesoDoUsuario = prompt("E o seu peso?");
    var imcDoUsuario = calculaIMC(alturaDoUsuario, pesoDoUsuario);

    mostra("O seu IMC é: " + imcDoUsuario);

</script>
