<meta charset="UTF-8">
<script>
    function mostra(frase){
        document.write(frase + "<br>");
    }

    var multiplicador = 1;
    var tabuada = prompt("Qual tabuada você deseja saber?")
    while(multiplicador <= 10){
        mostra(tabuada + " vezes " + multiplicador + " é igual a " 
        + tabuada * multiplicador);
        multiplicador = multiplicador + 1;
    }


</script>
